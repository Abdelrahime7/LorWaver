<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7100c2",
            "background-light": "#f7f5f8",
            "background-dark": "#1b0f23",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex flex-col p-6">
<div class="flex w-full flex-row items-center justify-center gap-2 pt-8 pb-12">
<div class="h-1.5 w-6 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-6 rounded-full bg-primary/30 dark:bg-primary/20"></div>
</div>
<div class="text-center">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">What are you creating?</h1>
<p class="mt-2 text-base text-slate-600 dark:text-slate-400">Select your primary role to customize your initial experience.</p>
</div>
<div class="mt-10 space-y-4">
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900/50 p-4 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary">
<span class="font-medium text-slate-800 dark:text-slate-200">Gamers</span>
<input class="h-4 w-4 border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 text-primary focus:ring-primary" name="user-role" type="radio"/>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900/50 p-4 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary">
<span class="font-medium text-slate-800 dark:text-slate-200">Writers</span>
<input checked="" class="h-4 w-4 border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 text-primary focus:ring-primary" name="user-role" type="radio"/>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900/50 p-4 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary">
<span class="font-medium text-slate-800 dark:text-slate-200">Movie Creators</span>
<input class="h-4 w-4 border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 text-primary focus:ring-primary" name="user-role" type="radio"/>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900/50 p-4 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary">
<span class="font-medium text-slate-800 dark:text-slate-200">Anime Makers</span>
<input class="h-4 w-4 border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 text-primary focus:ring-primary" name="user-role" type="radio"/>
</label>
</div>
</div>
<div class="sticky bottom-0 w-full p-6 bg-background-light dark:bg-background-dark">
<button class="flex w-full items-center justify-center rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30">
<span class="truncate">Next</span>
</button>
</div>
</div>

</body></html>
