<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LoreWeaver World Generation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7005bd",
              "background-light": "#f7f5f8",
              "background-dark": "#1b0f23",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-center items-center p-6 text-center">
<div class="relative w-48 h-48 mb-8">
<div class="absolute inset-0 border-4 border-primary/20 dark:border-primary/40 rounded-full"></div>
<div class="absolute inset-0 border-t-4 border-primary rounded-full animate-spin-slow"></div>
<div class="absolute inset-0 flex items-center justify-center">
<svg class="text-primary" fill="none" height="64" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="64" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7l10 5 10-5-10-5z"></path>
<path d="M2 17l10 5 10-5"></path>
<path d="M2 12l10 5 10-5"></path>
</svg>
</div>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Crafting Your World...</h1>
<p class="text-gray-600 dark:text-gray-400 max-w-sm mx-auto mb-8">The LoreWeaver AI is weaving the fabric of your unique realm. Please wait a few moments.</p>
<div class="w-full max-w-md space-y-4">
<div class="flex items-center space-x-3 text-gray-700 dark:text-gray-300">
<div class="w-5 h-5 border-2 border-primary rounded-full animate-spin"></div>
<span>Generating Map...</span>
</div>
<div class="flex items-center space-x-3 text-gray-500 dark:text-gray-500">
<div class="w-5 h-5 border-2 border-primary/50 rounded-full"></div>
<span>Creating Characters...</span>
</div>
<div class="flex items-center space-x-3 text-gray-500 dark:text-gray-500">
<div class="w-5 h-5 border-2 border-primary/50 rounded-full"></div>
<span>Establishing Timeline...</span>
</div>
<div class="flex items-center space-x-3 text-gray-500 dark:text-gray-500">
<div class="w-5 h-5 border-2 border-primary/50 rounded-full"></div>
<span>Defining Factions...</span>
</div>
</div>
<div class="absolute bottom-6 left-6 right-6">
<div class="w-full bg-primary/20 dark:bg-primary/30 rounded-full h-2.5">
<div class="bg-primary h-2.5 rounded-full" style="width: 45%"></div>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">Overall Progress</p>
</div>
</div>


</body></html>
